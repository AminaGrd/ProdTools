<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProdTools</title>
    <link href="prodtools.css" rel="stylesheet">
</head>
<body>
    <h1>
        Prodtools
    </h1>
    <div class="content__generator">
        <div>
            <label>Nom de l'archive : </label>
            <input type="text" name="Nom de l'archive" id="name">
            <p></p>
            <button id="copy">Copy</button>
        </div>
        <div>
            <label>Nom de dossier de l'archive : </label>
            <input type="text" name="Nom de dossier de l'archive" id="name">
        </div>
        <div>
            <label>Nom du dossier distant : </label>
            <input type="text" name="Nom du dossier distant" id="name">
        </div>
        <button id="generate">Generate</button>
    </div>
    <div class="content__generate">
        <div class="commandescp">
            <label>Nom du dossier distant : </label>
            <p></p>
            <button id="copy">Copy</button>
        </div>
        <button id="return">Back</button>
    </div>
</body>
<script src="prodtools.js"></script>
</html>
